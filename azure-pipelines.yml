trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    workingDirectory: $(Build.SourcesDirectory)
    script: |
      cat $(Build.SourcesDirectory)/resources/master_version
